AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  DocumentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}
  DocumentProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Timeout: 900
      MemorySize: 512
      Architectures:
      - x86_64
      Environment:
        Variables:
          s3BucketName:
            Fn::Sub: ${AWS::StackName}-${AWS::Region}-${AWS::AccountId}
          region:
            Ref: AWS::Region
          lanceDbTable: doc_table
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - bedrock:InvokeModel
          Resource: '*'
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:List*
          Resource:
          - Fn::Sub: arn:aws:s3:::${AWS::StackName}-${AWS::Region}-${AWS::AccountId}/*
          - Fn::Sub: arn:aws:s3:::${AWS::StackName}-${AWS::Region}-${AWS::AccountId}
      Events:
        S3DocumentUpload:
          Type: S3
          Properties:
            Bucket:
              Ref: DocumentBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                - Name: prefix
                  Value: documents/
      ImageUri: documentprocessorfunction:latest
    Metadata:
      DockerContext: /home/ec2-user/serverless-rag/Serverless-RAG/document-processor
      Dockerfile: Dockerfile.python
      SamResourceId: DocumentProcessorFunction
Outputs:
  DocumentProcessorFunction:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DocumentProcessorFunction
      - Arn
  DocumentProcessorFunctionIamRole:
    Description: Implicit IAM Role created for Document Processor function
    Value:
      Fn::GetAtt:
      - DocumentProcessorFunctionRole
      - Arn
  DocumentBucketName:
    Description: S3 bucket where LanceDB sources embeddings
    Value:
      Ref: DocumentBucket
  DocumentTableName:
    Description: Name of the Document Table in LanceDB
    Value: doc_table
  DeploymentRegion:
    Description: Region where this stack is deployed
    Value:
      Fn::Sub: ${AWS::Region}
